    # postpended links
    [[menu.postpend]]
      url = "http://gohugo.io/#contact"
      name = "208-215-0449"
      weight = 10


  # Hero section
  [params.hero]
    # To change the background image of the hero, replace 'header-bg.jpg' in
    # the 'static/img' folder.
    title = "Mr. Clean"
    subtitle = "Carpet Cleaning"
    buttonText = "Services"


  # Services section
  [params.services]
    enable = true
    title = "Services"
    subtitle = "8:00AM-8:00PM Monday-Sunday"

    [[params.services.row]]

    [[params.services.row.list]]
      icon = "fa-building"
      title = "Commercial"
      description = "Do you have high standards for keeping your professional offices and buildings clean? Then Mr.Clean is the company for you. For quality assurance there is no better choice for your commercial cleaning needs in Boise. For decades we've been maintaining area offices, buildings, and apartments. Call Mr.Clean, get a quote, and get us on the job!"
      url = ""

    [[params.services.row.list]]
      icon = "fa-get-pocket"
      title = "Residential"
      description = "When it comes to the comfort of your home, nothing feels as luxurious as warm carpeting under your feet. While they add a lot of beauty and pleasure to your home, all that walking, jumping and rolling around can take its toll on your carpets. Make sure they continue looking and feeling great with regular and thorough cleaning from the experts at Mr.Clean. We’ll help extend the life of your carpet and protect your investment."
      url = ""

    [[params.services.row.list]]
      icon = "fa-map"
      title = "Oriental Rug Cleaning"
      description = "Area rugs and carpets differ greatly in their construction, dyeing methods and fiber content … and we understand these differences assuring a safe and thorough cleaning of your specialty rugs. Our expertise allows us to employ special methods, equipment and procedures to assure a safe and thorough cleaning of your rug. Call us today for a quote."
      url = ""

    # About section
  [params.about]
    enable = true
    title = "About"
    subtitle = "Mr. Clean"
    endpoint = "Be part<br>of our<br>story!"

    # The events will be listed from the top to the bottom.
    # All images are stored under 'static/img/about'.
    # Replace them with your own.
    [[params.about.events]]
      img = "1.jpg"
      date = ""
      title = "Our Mission"
      description = " Our focus is keeping our customers happy by providing excellent service with an emphasis on healthy product."

    [[params.about.events]]
      img = "2.jpg"
      date = ""
      title = "Core Goals"
      description = "-Remove harmful chemicals from carpets<br>-Improve indoor health through our products and services<br>-Improve indoor air quality<br>-Educate our clients on how to best care for their flooring<br>-Create longterm customers"

    [[params.about.events]]
      img = "3.jpg"
      date = ""
      title = "Our Humble Beginnings"
      description = "Mr.Clean was founded in 1971 in Sandpoint, Idaho. In 2017 Mr.Clean was relocated to Boise, Idaho with intentions of expansion."

  # Client section
    [params.clients_list]
      enable = true
      # Possibility to center items
